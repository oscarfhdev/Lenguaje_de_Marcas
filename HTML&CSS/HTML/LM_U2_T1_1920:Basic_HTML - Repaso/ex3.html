<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Table</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        th,td,tr{
            border: 1px solid black;
            width: 100px;
            height: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td style="vertical-align: top">Text</td>
            <td style="vertical-align: bottom">Text</td>
            <td colspan="2" style="text-align: right; vertical-align: bottom">Text</td>
            <td style="text-align: center">Text</td>
            <td style="text-align: center">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center">Text</td>
            <td rowspan="2" style="text-align: left; vertical-align: top">Text</td>
            <td style="vertical-align: top; text-align: left">Text</td>
            <td style="vertical-align: top; text-align: left">Text</td>
            <td>Text</td>
            <td style="text-align: right">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center">Text</td>
            <td rowspan="2" style="text-align: center">Text</td>
            <td style="text-align: center">Text</td>
            <td style="text-align: center">Text</td>


        </tr>
        <tr>
            <td style="vertical-align: bottom; text-align: center">Text</td>
            <td style="text-align: left">Text</td>
            <td style="vertical-align: top">Text</td>
            <td style="vertical-align: top">Text</td>
        </tr>
    </table>
</body>
</html>
